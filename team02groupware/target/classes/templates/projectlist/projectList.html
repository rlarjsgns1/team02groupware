<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="dist/css/project/project.css">
</th:block>
<th:block layout:fragment="customTitle">
	<title>projectList</title>
</th:block>
<th:block layout:fragment="customScript">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$(".project-list").on('click',function(){
		location.href='/taskList';
	})
	
})


</script>

</th:block>
<th:block layout:fragment="customContents">

	<!--------------------------새 프로젝트 추가 버튼 --------------------------->
	<div class="pr-btn-wrap mb-4">
		<button type="button" class="pr-add-btn btn btn-success btn-rounded"
			data-toggle="modal" data-target="#exampleModalCenter">+ 새
			프로젝트 추가</button>
	</div>
	<!--------------------------프로젝트 리스트 start --------------------------->
	<div class="project-card card-group mb-3">
		<div class="project-list card">
			<div class="card-body">
				<div th:each="l : ${projectList}"
					class="pr-header d-flex justify-content-between align-items-center">
					<div class="state">
						<h3 class="pr-title text-success" th:text="${#strings.abbreviate(l.projectTitle,15)}"></h3>
						<p class="card-subtitle text-muted fw-500" th:text="${#strings.abbreviate(l.projectDesc,15)}"></p>
					</div>
					<div class="pr-ikon icon">

						<button type="button"
							class="pr-setting-btn btn btn-icon btn-outline-secondary"
							data-toggle="modal" data-target="#editLayoutItem">
							<i class="ik ik-settings"></i>
						</button>

						<button type="button"
							class="pr-star-btn btn btn-icon btn-outline-primary">
							<i class="ik ik-star"></i>
						</button>

					</div>
				</div>
				<div class="progress mt-3 mb-1" style="height: 6px;">
					<div class="progress-bar bg-success" role="progressbar"
						style="width: 83%;" aria-valuenow="25" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div class="text-muted f12">
					<span class="float-left">83% 완료</span> <span class="float-right">0/0개
						업무</span>
				</div>
			</div>
		</div>
		<div class="project-list card">
			<div class="card-body">
				<div th:each="l : ${projectList}"
					class="pr-header d-flex justify-content-between align-items-center">
					<div class="state">
						<h3 class="pr-title text-success" th:text="${#strings.abbreviate(l.projectTitle,15)}"></h3>
						<p class="card-subtitle text-muted fw-500" th:text="${#strings.abbreviate(l.projectDesc,15)}"></p>
					</div>
					<div class="pr-ikon icon">

						<button type="button"
							class="pr-setting-btn btn btn-icon btn-outline-secondary"
							data-toggle="modal" data-target="#editLayoutItem">
							<i class="ik ik-settings"></i>
						</button>

						<button type="button"
							class="pr-star-btn btn btn-icon btn-outline-primary">
							<i class="ik ik-star"></i>
						</button>

					</div>
				</div>
				<div class="progress mt-3 mb-1" style="height: 6px;">
					<div class="progress-bar bg-success" role="progressbar"
						style="width: 83%;" aria-valuenow="25" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div class="text-muted f12">
					<span class="float-left">83% 완료</span> <span class="float-right">0/0개
						업무</span>
				</div>
			</div>
		</div>
		<div class="project-list card">
			<div class="card-body">
				<div th:each="l : ${projectList}"
					class="pr-header d-flex justify-content-between align-items-center">
					<div class="state">
						<h3 class="pr-title text-success" th:text="${#strings.abbreviate(l.projectTitle,15)}"></h3>
						<p class="card-subtitle text-muted fw-500" th:text="${#strings.abbreviate(l.projectDesc,15)}"></p>
					</div>
					<div class="pr-ikon icon">

						<button type="button"
							class="pr-setting-btn btn btn-icon btn-outline-secondary"
							data-toggle="modal" data-target="#editLayoutItem">
							<i class="ik ik-settings"></i>
						</button>

						<button type="button"
							class="pr-star-btn btn btn-icon btn-outline-primary">
							<i class="ik ik-star"></i>
						</button>

					</div>
				</div>
				<div class="progress mt-3 mb-1" style="height: 6px;">
					<div class="progress-bar bg-success" role="progressbar"
						style="width: 83%;" aria-valuenow="25" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div class="text-muted f12">
					<span class="float-left">83% 완료</span> <span class="float-right">0/0개
						업무</span>
				</div>
			</div>
		</div>	
	</div>


	<!--------------------------프로젝트 리스트 end --------------------------->



	<!--------------------------새 프로젝트 추가 버튼 클릭시 모달창 start --------------------------->


	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterLabel">새 프로젝트</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="pr-add-modal modal-body">
					<form class="forms-sample">
						<div class="form-group">
							<label for="exampleInputUsername1">프로젝트 제목</label>
							<input type="text" name="projectTitle"
								class="form-control" id="projectTitle-input"
								placeholder="예) 웹사이트 개발">
							
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">프로젝트 설명(선택사항)</label>
							<input name="projectDesc"
								 class="form-control" id="exampleInputEmail1">
						</div>
						<!-- 
						<button type="submit" class="btn btn-primary mr-2">추가하기</button>
						<button class="btn btn-light">취소</button>
						-->
				<div class="project-add-btn modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">취소</button>
					<button type="submit" class="btn btn-primary">추가하기</button>
				</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--------------------------새 프로젝트 추가 버튼 클릭시 모달창 end --------------------------->

	<!--------------------------프로젝트 설정(수정) 버튼 클릭시 모달창 start --------------------------->
	<div class="modal fade edit-layout-modal" id="editLayoutItem"
		tabindex="-1" role="dialog" aria-labelledby="editLayoutItemLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editLayoutItemLabel">쇼핑몰 웹사이트 개발</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="pr-update-modal card-body">
								<form class="forms-sample">
									<div class="form-group">
										<label for="exampleInputUsername1">제목</label> <input
											type="text" class="form-control" id="exampleInputUsername1"
											placeholder="예) 웹사이트 개발">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">설명(선택사항)</label> <input
											type="email" class="form-control" id="exampleInputEmail1"
											placeholder="Email">
									</div>

									<div class="form-group">
										<label class="custom-control custom-radio"> <input
											type="radio" class="custom-control-input"> <span
											class="custom-control-label">&nbsp;Remember me</span>
										</label>
									</div>
									<button type="submit" class="btn btn-primary mr-2">Submit</button>
									<button class="btn btn-light">Cancel</button>
								</form>
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Edit</button>
						<button type="button" class="btn btn-danger list-delete">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--------------------------프로젝트 설정(수정) 버튼 클릭시 모달창 end --------------------------->

	맨처음
	<a th:href="@{/projectList}">[맨처음]</a>
	이전
	<a th:if="${currentPage > 1}"
		th:href="@{/projectList(currentPage=${currentPage - 1})}"> [이전] </a>
	<th:block th:each="num:${#numbers.sequence(startPageNum,endPageNum)}"
		th:unless="${num>lastPage}">
		<span th:if="${currentPage == num}" th:text="${'['+ num +']'}"></span>
		<a th:unless="${currentPage == num}" th:text="${'['+ num +']'}"
			th:href="@{/projectList(currentPage=${num})}"></a>
	</th:block>
	다음
	<a th:if="${currentPage < lastPage}"
		th:href="@{/projectList(currentPage=${currentPage + 1})}"> [다음] </a>
	마지막
	<a th:href="@{/projectList(currentPage=${lastPage})}"> [마지막] </a>


</th:block>
