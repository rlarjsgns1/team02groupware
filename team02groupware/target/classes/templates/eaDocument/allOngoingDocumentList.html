<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<!--
   @file allOngoingDocumentList.html
   @brief 결재 진행 중인 문서 전체 리스트 view
   @author 김건훈
 -->
<th:block layout:fragment="customTitle">
	<title>진행중인 전자결재 문서</title>
</th:block>
<th:block layout:fragment="customContents">
							<div class=row>
                           	 <div class="col-xl-6 col-md-6">
                                <div class="card table-card">
                                    <div class="card-header">
                                        <h3>결재라인 테이블</h3>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="ik ik-chevron-left action-toggle"></i></li>
                                                <li><i class="ik ik-minus minimize-card"></i></li>
                                                <li><i class="ik ik-x close-card"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-block">
                                        <div class="table-responsive">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>문서번호</th>
                                                        <th>결재자</th>
                                                        <th>결재순서</th>
                                                        <th>결재상태</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="a : ${approvalLine}">
                                                        <td th:text="${a.dCode}"></td>
                                                        <td th:text="${a.dApprover}"></td>
                                                        <td th:text="${a.dApprovalOrder}"></td>
                                                        <td th:text="${a.dApprovalStatus}"></td>
                                                    </tr>                  
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>                                                                         
                           	 <div class="col-xl-6 col-md-6">
                                <div class="card table-card">
                                    <div class="card-header">
                                        <h3>임시삭제문서 테이블</h3>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="ik ik-chevron-left action-toggle"></i></li>
                                                <li><i class="ik ik-minus minimize-card"></i></li>
                                                <li><i class="ik ik-x close-card"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-block">
                                        <div class="table-responsive">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>문서번호</th>
                                                        <th>삭제 사유</th>                 
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="d : ${deleteDocument}">
                                                        <td th:text="${d.dCode}"></td>
                                                        <td th:text="${d.dDeleteReason}"></td>       
                                                    </tr>                  
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>                                                                         
                           	 <div class="col-xl-6 col-md-6">
                                <div class="card table-card">
                                    <div class="card-header">
                                        <h3>참조자 조회 테이블</h3>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="ik ik-chevron-left action-toggle"></i></li>
                                                <li><i class="ik ik-minus minimize-card"></i></li>
                                                <li><i class="ik ik-x close-card"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-block">
                                        <div class="table-responsive">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>문서번호</th>
                                                        <th>참조자</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="r : ${eaReferrer}">
                                                        <td th:text="${r.dCode}"></td>
                                                        <td th:text="${r.dReferrer}"></td>
                                                    </tr>                  
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>                                                                         
                           	 <div class="col-xl-6 col-md-6">
                                <div class="card table-card">
                                    <div class="card-header">
                                        <h3>보안등급 조회 테이블</h3>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="ik ik-chevron-left action-toggle"></i></li>
                                                <li><i class="ik ik-minus minimize-card"></i></li>
                                                <li><i class="ik ik-x close-card"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-block">
                                        <div class="table-responsive">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>보안등급</th>
                                                        <th>열람 가능 직위</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="s : ${eaSecurity}">
                                                        <td th:text="${s.dSecurityLevel}"></td>
                                                        <td th:text="${s.dViewLevel}"></td>
                                                    </tr>                  
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>                                                                                                                                                             							
						</div>
		
</th:block>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="src/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
	<script src="plugins/popper.js/dist/umd/popper.min.js"></script>
	<script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
	<script src="plugins/screenfull/dist/screenfull.js"></script>
	<script src="plugins/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="plugins/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="plugins/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
	<script
		src="plugins/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
	
	<script src="plugins/moment/moment.js"></script>
	<script src="plugins/d3/dist/d3.min.js"></script>
	<script src="plugins/c3/c3.min.js"></script>
	<script src="js/tables.js"></script>
	<script src="js/charts.js"></script>
	<script src="dist/js/theme.min.js"></script>

</th:block>
</html>
