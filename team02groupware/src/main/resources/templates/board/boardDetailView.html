<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>boardDetailView</title>
</th:block>

<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="boardcss/main.css">
	<style>
		.commentInput td{
			padding: 0;
		}
		.commentContent p{
			margin: 1px 0 1px 5px;
		}	
		.commentListInnerDiv{
			margin: 10px 0 0 0;
		}
		.commentTop{
			margin-bottom: 5px;
		}
		.commentNick{
			font-weight:bold;
		}
		.commentUnderLine{
			margin-top: 10px;
		}
		
	</style>
</th:block>


<th:block layout:fragment="customScript">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript" th:inline="javascript">
	
		/* 페이지 로드시 파라미터값 저장 */

		var boardList = [[${boardList}]];
		var commentList = [[${commentList}]];
		var pagingDto = [[${pagingDto}]];
		var searchDto = [[${searchDto}]];
		
	/*]]>*/
		console.log(boardList)
		console.log(searchDto)

		var boardCategory = searchDto.boardCategory

		var searchBy = searchDto.searchBy
		var searchDate = searchDto.searchDate

</script>
</th:block>



<th:block layout:fragment="customContents">
	
<div class="col-md-12">
	<!-- 페이지 헤더 Start -->
	<div class="page-header" >
       <div class="row align-items-end">
           <div class="col-lg-8">
               <div class="page-header-title">
                   <i class="ik ik-credit-card bg-blue"></i>
                   <div class="d-inline">
                       <h5>그룹웨어</h5>
                       <span>(주)한국 스마트 정보 교육원</span>
                   </div>
               </div>
           </div>
           <div class="col-lg-4">
               <nav class="breadcrumb-container" aria-label="breadcrumb">
                   <ol class="breadcrumb">
                       <li class="breadcrumb-item">
                           <a href="/"><i class="ik ik-home"></i></a>
                       </li>
                       <li class="breadcrumb-item">
                           <a href="/boardList">게시판</a>
                       </li>
                       <li class="breadcrumb-item active" aria-current="page">상세보기</li>
                   </ol>
               </nav>
           </div>
       </div>
	</div>
	<!-- 페이지 헤더 End -->
	
    <!--  디테일 메인 폼 Start -->
	<div class="col-md-12" style="padding: 0">
      <div class="card" style="min-height: 400px; ">
      	<th:block th:each="b:${boardList}">
          <div class="card-header">
          	<div class="col-md-8" style="padding:0">
          		<span style="font-weight:bold">[[${b.boardTitle}]]</span> ㅣ <span>[[${b.boardCategory}]]</span>
          	</div>
          	<div class="col-md-4" style="text-align:right; padding:0;">
	          	<span class="badge badge-secondary">전체공개</span>
	          	<span th:text="${#strings.substring(b.boardWriteDate,0,16)}"></span>
          	</div>
          </div>
          
          <div class="card-body" style="position:relative; min-height: 300px;">
	       	<div class="form-group row">
	         	<div class="col-md-8" style="padding:0 0 0 25px;">
	             	<i class="ik ik-user"></i>
	              	<label for="exampleInputUsername2" class="col-sm-3 col-form-label" style="padding:0; font-weight:bold;">[[${b.boardWriter}]]</label>
	             </div>
	             <div class="col-md-4"style="text-align:right">
	              	<span>첨부파일(1)</span>
	             </div>
	        </div>
	        
            <div style="padding: 0 30px; margin: 40px 0 0 0;">
            	<th:block th:utext="${b.boardContentText}">
            	</th:block>
          		
          		
            
            </div>
            <div class="col-md-6" style="padding:0; margin: 30px 0 10px 0; position:absolute; bottom:0px;">

            	댓글 <span>[[${b.boardCommentCount}]]</span>ㅣ 조회수 <span>[[${b.boardViewCount}]]</span>
            </div>
	      </div>
	      </th:block>
	      <!-- 댓글 전체 폼 Start -->
		  <div style="background-color:#b3d4fc; padding:0px 20px 0px 20px;">
		  	<div style="padding:10px;">
		  	
		  	<ul style="margin-bottom:0px;">
		  		<!-- 댓글 li Start-->
		  		<th:block th:each="c:${commentList}">
			  		<li class="commentList">
			  			<div class="commentListInnerDiv">
			  				<div class="commentTop">
			  					<span class="commentNick" th:text="${c.commentWriter}"></span>
			  					<span th:text="${#strings.substring(c.commentDate,0,16)}"></span>
			  					<p style="float:right"> <a>수정</a> <span>ㅣ</span> <a>삭제</a></p>
			  				</div>
			  				<div class="commentContent">
				  				<th:block th:utext="${c.commentContent}">
	            				</th:block>
            				</div>
			  			</div>
			  			<div class="commentUnderLine" style="color:#F6F7FB; border-bottom-width: 1px; border-bottom-style: solid;"></div>
			  		</li>
		  		</th:block>
		  		<!-- 댓글 li End-->
		  		
		  		
		  	</ul>
		  	<div style="clear:both; height:0px;"></div>
		  		<!-- 댓글 입력창 Start -->
		  		<div class="row" style="padding:10px 10px 0 10px; margin-bottom: 0;">
			  		<div class="col-sm-11 col-xs-10" style="padding:5px 5px 5px 5px">
			  			<textarea rows="3" class="form-control"></textarea>
			  		</div>
			  		<div class="col-sm-1 col-xs-1" style="padding:5px 5px 5px 5px">
			  			<button class="btn btn-default btn-block" style="height: 80px;">등록</button>
			  		</div>
			  	</div>
			  	<!-- 댓글 입력창 End-->
		  </div>
	  	<!-- 댓글 전체폼 End -->  
	   </div>
	</div>
 	 <!-- 디테일 메인 폼 End -->
  
  	<!-- 글쓰기, 목록 버튼 리스트 Start --> 
  	<div style="float:right">
      <button class="btn btn-outline-dark"><i class="ik ik-edit-1 "></i>글쓰기</button>
      <button class="btn btn-outline-dark">수정</button>
      <button class="btn btn-outline-dark">삭제</button>
      <button class="btn btn-outline-dark">목록</button>
  	
  	</div>
  	<!-- 글쓰기, 목록 버튼 리스트 End --> 

</div>
</div>



</th:block>
