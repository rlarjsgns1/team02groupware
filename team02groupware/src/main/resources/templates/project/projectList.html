<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="dist/css/project/project.css">
	<link rel="stylesheet" href="/plugins/select2/dist/css/select2.min.css">
	<link rel="stylesheet" href="/plugins/datedropper/datedropper.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</th:block>
<th:block layout:fragment="customTitle">
	<title>프로젝트 리스트</title>
</th:block>
<th:block layout:fragment="customScript">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>



	<script type="text/javascript">
		$(function() {
			//프로젝트 submit 버튼 클릭시 프로젝트제목 유효성검사
			$(".pr-submit-btn").click(function(checkInput) {
				if ($('[name="projectTitle"]').val() == '') {
					$('[name="projectTitle"]').css("border", "1px solid red");
					$('[name="projectTitle"]').focus();
					return false;
				}

				projectAddForm.action = "/projectInsert";
				projectAddForm.submit();

			})
			//멤버추가버튼 클릭시 셀렉트 활성화
			$(".member-add-btn").click(function() {
				$('#add-select2').select2('open');
			})

			//프로젝트 클릭시 /taskList로 이동
			$(".project-list").on('click', function() {
				location.href = '/taskList';
			})

			//멤버수정버튼 클릭시 셀렉트 활성화
			$(".member-update-btn").click(function() {
				$('#update-select2').select2('open');
			})
			//프로젝트 수정버튼 클릭시 모달창, 모달창 바깥쪽 클릭해도 닫히지 않게
			$(".pr-setting-btn").on('click', function() {
				event.stopPropagation();
				$('#editLayoutItem').modal({
					backdrop : 'static'
				});

			})

		})
	</script>

</th:block>
<th:block layout:fragment="customContents">

	<!--------------------------새 프로젝트 추가 버튼 --------------------------->
	<div class="pr-wrap">
		<div class="pr-wrap-content">
			<div class="pr-btn-wrap">
				<button type="button" class="btn btn-success btn-rounded"
					data-toggle="modal" data-target="#exampleModalCenter">새
					프로젝트 추가</button>

				<div class="collapse d-md-block display-options" id="displayOptions">
					<span
						class="mr-3 d-inline-block float-md-left dispaly-option-buttons">
						 <a href="#" class="mr-1 view-grid"> <i
							class="ik ik-grid view-icon"></i>
					</a><a href="#" class="mr-1 view-list active"> <i
							class="ik ik-menu view-icon"></i>
					</a>
					</span>
				</div>
			</div>
			<!--------------------------프로젝트 리스트 start --------------------------->
			<div class="project-card card-group mb-4">
				<div class="project-list-wrap" th:each="l : ${projectList}">
					<div class="project-list card">
						<div class="card-body">
							<div class="pr-header justify-content-between align-items-center">
								<div class="state">
									<h3 class="pr-title text-success"
										th:text="${#strings.abbreviate(l.projectTitle,30)}"></h3>
									<p class="card-subtitle text-muted fw-500"
										th:text="${#strings.abbreviate(l.projectDesc,28)}"></p>
								</div>
								<div class="pr-ikon icon">
									<li><button type="button"
											class="pr-setting-btn btn btn-icon btn-outline-secondary"
											data-toggle="modal" data-target="#editLayoutItem"
											data-backdrop="static" data-keyboard="false">
											<i class="ik ik-settings"></i>
										</button></li>
									<li>
										<button type="button"
											class="pr-star-btn btn btn-icon btn-outline-primary">
											<i class="ik ik-star"></i>
										</button>
									</li>

								</div>
							</div>
							<div class="pr-progress">
								<div class="pr-status">
									<a href="#" class="badge badge-primary mb-1">진행중</a>
								</div>
								<div class="progress" style="height: 6px;">
									<div class="progress-bar bg-success" role="progressbar"
										style="width: 83%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100"></div>
								</div>
								<div class="text-muted f12">
									<span class="float-left">83% 완료</span> <span
										class="float-right">0/0개 업무</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--------------------------프로젝트 리스트 end --------------------------->



	<!------------------새 프로젝트 추가 버튼 클릭시 모달창 start --------------------->


	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterLabel">새 프로젝트</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="pr-add-modal modal-body">
					<form name="projectAddForm" method="post"
						onsubmit="return checkInput()">
						<div class="form-group">
							<label for="employeeCode">사원 코드</label> <input type="text"
								id="employeeCode" name="employeeCode" class="form-control"
								placeholder="EE001~EE004">
						</div>
						<div class="form-group">
							<label for="projectTitle">프로젝트 제목</label> <input type="text"
								id="projectTitle" name="projectTitle" class="form-control"
								placeholder="예) 웹사이트 개발">
						</div>
						<div class="form-group">
							<label for="projectDesc">프로젝트 설명(선택사항)</label> <input type="text"
								id="projectDesc" name="projectDesc" class="form-control">
						</div>
						<div class="form-group">
							<label>공개 범위 설정</label>
							<div class="form-radio">
								<div class="access-picker privacy-btn btn-light" role="button"
									tabindex="0">
									<label class="first-label" for="privacyProject">
										<div class="radio radio-inline">
											<div class="radio-btn">
												<label for="privacyProject"> <input type="radio"
													checked="checked" name="projectAccess" value="비공개"
													id="privacyProject"> <i class="helper"></i>
												</label>
											</div>
											<div class="btn-text">
												<div class="btn-value">비공개</div>
												<div class="btn-desc">(추가된 멤버만 액세스 가능)</div>
											</div>
										</div>
									</label>
								</div>
								<div class="access-picker public-btn btn-light" role="button"
									tabindex="0">
									<label class="first-label" for="publicProject">
										<div class="radio radio-inline">
											<div class="radio-btn">
												<label for="publicProject"> <input type="radio"
													name="projectAccess" value="공개" id="publicProject">
													<i class="helper"></i>
												</label>
											</div>
											<div class="btn-text">
												<div class="btn-value">공개</div>
												<div class="btn-desc">(모든 멤버 액세스 가능)</div>
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>
					</form>
					<div class="form-group">
						<label>프로젝트 멤버(선택사항)</label>
						<div>
							<form class="sample-form">
								<div class="add-btn-wrap">
									<img class="member-add-btn"
										src="/img/project/member_plus_btn.png">
								</div>
								<div class="member-select-wrap form-group">
									<select class="form-control select2" id="add-select2"
										multiple="multiple">
										<option value="김연지" selected>김연지</option>
										<option value="김건훈">김건훈</option>
										<option value="김정훈">김정훈</option>
										<option value="이원준">이원준</option>
										<option value="김연지">김영훈</option>
										<option value="김건훈">김곤지</option>
										<option value="김정훈">김상훈</option>
										<option value="이원준">이원영</option>
									</select>
								</div>
							</form>
						</div>
					</div>
				</div>


				<div class="project-add-btn modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">취소</button>
					<button type="submit" class="pr-submit-btn btn btn-primary">추가하기</button>
				</div>
			</div>
		</div>
	</div>


	<!--------------------------새 프로젝트 추가 버튼 클릭시 모달창 end --------------------------->



	<!----------------------프로젝트 설정(수정) 버튼 클릭시 모달창 start --------------------------->
	<div class="modal fade edit-layout-modal" id="editLayoutItem"
		tabindex="-1" role="dialog" aria-labelledby="editLayoutItemLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editLayoutItemLabel">프로젝트 수정</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="pr-update-modal card-body">
							<form class="forms-sample" th:action="@{/projectUpdate}"
								method="post">
								<div class="form-group">
									<label for="projectTitle">제목</label> <input type="text"
										class="form-control" id="projectTitle" name=projectTitle>
								</div>
								<div class="form-group">
									<label for="projectDesc">설명(선택사항)</label> <input type="text"
										class="form-control" id="projectDesc" name=projectDesc>
								</div>
								<div class="form-group">
									<label for="Date">시작일</label> <input type="text"
										name="projectStart" class="form-control datetimepicker-input"
										id="datepicker1" data-toggle="datetimepicker"
										data-target="#datepicker1">
								</div>
								<div class="form-group">
									<label for="Date">마감일</label> <input type="text"
										name="projectDeadline"
										class="form-control datetimepicker-input" id="datepicker2"
										data-toggle="datetimepicker" data-target="#datepicker2">
								</div>
								<div class="form-group">
									<label for="Date">실제 완료일</label> <input type="text"
										name="projectEnd" class="form-control datetimepicker-input"
										id="datepicker3" data-toggle="datetimepicker"
										data-target="#datepicker3">
								</div>
								<div class="form-group">
									<label>프로젝트 멤버(선택사항)</label>
									<div>
										<form class="sample-form">
											<div class="add-btn-wrap">
												<img class="member-update-btn"
													src="/img/project/member_plus_btn.png">
											</div>
											<div class="update-member-select form-group">
												<select class="form-control select2" id="update-select2"
													multiple="multiple">
													<option value="김연지" selected>김연지</option>
													<option value="김건훈">김건훈</option>
													<option value="김정훈">김정훈</option>
													<option value="이원준">이원준</option>
													<option value="김연지">김영훈</option>
													<option value="김건훈">김곤지</option>
													<option value="김정훈">김상훈</option>
													<option value="이원준">이원영</option>
												</select>
											</div>
										</form>
									</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary">수정</button>
					<button type="button" class="btn btn-danger list-delete">삭제</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!--------------------------프로젝트 설정(수정) 버튼 클릭시 모달창 end --------------------------->




	<!--------------------------프로젝트 리스트 테이블형 --------------------------->

	<div class="pr-table-list">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>프로젝트코드</th>
					<th>사원코드</th>
					<th>작성일</th>
					<th>제목</th>
					<th>설명</th>
					<th>공개범위</th>
					<th>상태</th>
					<th>시작일</th>
					<th>마감일</th>
					<th>실제완료일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${projectList}">
					<td th:text="${#strings.abbreviate(l.projectCode,10)}"></td>
					<td th:text="${#strings.abbreviate(l.employeeCode,10)}"></td>
					<td th:text="${#strings.abbreviate(l.projectDate,10)}"></td>
					<td th:text="${#strings.abbreviate(l.projectTitle,10)}"></td>
					<td th:text="${#strings.abbreviate(l.projectDesc,15)}"></td>
					<td th:text="${#strings.abbreviate(l.projectAccess,15)}"></td>
					<td th:text="${#strings.abbreviate(l.projectStatus,15)}"></td>
					<td th:text="${	#strings.abbreviate(l.projectStart,15)}"></td>
					<td th:text="${#strings.abbreviate(l.projectDeadline,15)}"></td>
					<td th:text="${#strings.abbreviate(l.projectEnd,15)}"></td>
				</tr>
			</tbody>
		</table>

		<div class="card">
			<div class="card-header">
				<h3>Pagination Basic</h3>
			</div>
			<div class="card-body">
				<nav aria-label="Page navigation example">
					<ul class="pagination mb-0">
						<li class="page-item"><a class="page-link first" href="#">
								<i class="ik ik-chevrons-left"></i>
						</a></li>
						<li class="page-item"><a class="page-link prev" href="#">
								<i class="ik ik-chevron-left"></i>
						</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item active"><a class="page-link" href="#">2</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link next" href="#"
							aria-label="Next"> <i class="ik ik-chevron-right"></i>
						</a></li>
						<li class="page-item"><a class="page-link last" href="#">
								<i class="ik ik-chevrons-right"></i>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
		맨처음 <a th:href="@{/projectList}">[맨처음]</a> 이전 <a
			th:if="${currentPage > 1}"
			th:href="@{/projectList(currentPage=${currentPage - 1})}"> [이전] </a>
		<th:block th:each="num:${#numbers.sequence(startPageNum,endPageNum)}"
			th:unless="${num>lastPage}">
			<span th:if="${currentPage == num}" th:text="${'['+ num +']'}"></span>
			<a th:unless="${currentPage == num}" th:text="${'['+ num +']'}"
				th:href="@{/projectList(currentPage=${num})}"></a>
		</th:block>
		다음 <a th:if="${currentPage < lastPage}"
			th:href="@{/projectList(currentPage=${currentPage + 1})}"> [다음] </a>
		마지막 <a th:href="@{/projectList(currentPage=${lastPage})}"> [마지막] </a>

	</div>
</th:block>

</th:block>
</html>
